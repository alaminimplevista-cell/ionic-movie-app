<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ movie()?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="padding: 16px;">

  @if (movie(); as movie) {

    <img 
      [src]="imageBaseUrl+'/w300'+ movie.poster_path" 
      [alt]="movie.title + ' Poster'"
      style="width: 100%; height: 90vh; border-radius: 12px; margin-bottom: 16px;"
    />

    <h2>{{ movie.title }}</h2>

    <p><strong>Release Date:</strong> {{ movie.release_date | date }}</p>
    <p><strong>Rating:</strong> {{ movie.vote_average }}</p>

    <p><strong>Overview:</strong></p>
    <p>{{ movie.overview }}</p>

  } @else {

    <!-- Skeleton Loader -->
    <ion-skeleton-text animated style="width: 100%; height: 300px; margin-bottom: 16px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 60%; height: 24px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 80%; height: 20px; margin-top: 10px;"></ion-skeleton-text>

  }

</ion-content>
